<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        p {
            margin-bottom: 0;
        }

        h4 {
            font-family: "Calibri";
            font-size: 18pt;
            color: #003366;
            margin-bottom: 0;
        }

        body {
            font-family: "Calibri";
            font-size: 11pt;
            color: #0076b9;
            vertical-align: middle;
        }

        tr {
            background-color: #ffffff;
        }

        th,
        td {
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            font-size: 1.2em;
            text-align: center;
            background-color: #0076b9;
            color: #ffffff;
        }

        td {
            color: #000000;
            padding-right: 15px;;
        }

        tr.fail td, td.fail {
            background-color: #C44536;
        }

        tr.success td, td.success {
            background-color: #547c54;
        }

        tr.warn td, td.warn {
            background-color: #FABC3C;
        }

        table {
            border-collapse: collapse;
        }

        tr:hover td {
            background-color: #bfbfbf;
        }

        tr.warn:hover td, tr:hover td.warn {
            background-color: #ac832c;
        }

        tr.success:hover td, tr:hover td.success {
            background-color: #314b31;
        }

        tr.fail:hover td, tr:hover td.fail {
            background-color: #96382c;
        }

        table tbody tr:nth-child(odd) {
            background-color: #DFE0E2;
        }

        tr.odd-table-color {
            background-color: #DFE0E2;
        }

        tr.even-table-color {
            background-color: #ffffff;
        }

        .tabledata {
            overflow-x: auto;
        }

        div.foot {
            margin-top: 15px;
            color: black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <p>
        <!--###DESCRIPTION###-->
    </p>
    <!--###TABLEINPUT###-->
    <div class="foot">
        This message was brought to you by AutomationTools&trade;
    </div>
</body>
</html>
